<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RAG（Retrieval-Augmented Generation）技術介紹</title>
  <meta name="description" content="以可落地的工程視角，介紹 RAG 的概念、流程、組件、評估與落地建議。" />

  <!--
    Notion 嵌入注意：
    1) Notion 的 /embed 通常需要「可公開存取的網址」，而非直接貼 HTML。
    2) 這份單檔 HTML 可部署到 GitHub Pages / Cloudflare Pages / Netlify / Vercel（靜態站）後，再把 URL 貼進 Notion /embed。
    3) 若你使用 Notion 的「Code」區塊，只會顯示程式碼，不會渲染網頁。

  <style>
    :root {
      --bg: #0b1020;
      --panel: rgba(255,255,255,.06);
      --panel2: rgba(255,255,255,.08);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.72);
      --muted2: rgba(255,255,255,.60);
      --border: rgba(255,255,255,.12);
      --accent: #7dd3fc;
      --accent2: #c4b5fd;
      --good: #86efac;
      --warn: #fde047;
      --bad: #fca5a5;
      --shadow: 0 18px 60px rgba(0,0,0,.45);
      --radius: 18px;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans", "PingFang TC", "Microsoft JhengHei", "Heiti TC", Arial, sans-serif;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: var(--sans);
      color: var(--text);
      background:
        radial-gradient(1200px 600px at 18% 10%, rgba(125,211,252,.18), transparent 55%),
        radial-gradient(900px 500px at 80% 18%, rgba(196,181,253,.18), transparent 55%),
        radial-gradient(900px 600px at 50% 85%, rgba(134,239,172,.10), transparent 60%),
        var(--bg);
      line-height: 1.6;
    }

    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }

    .wrap {
      max-width: 1100px;
      margin: 0 auto;
      padding: 36px 18px 72px;
    }

    header {
      padding: 28px 22px;
      border: 1px solid var(--border);
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04));
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
    }

    header:before {
      content: "";
      position: absolute;
      inset: -2px;
      background:
        radial-gradient(800px 200px at 20% 0%, rgba(125,211,252,.20), transparent 50%),
        radial-gradient(800px 200px at 80% 0%, rgba(196,181,253,.18), transparent 55%);
      filter: blur(10px);
      z-index: 0;
    }

    header > * { position: relative; z-index: 1; }

    .kicker {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      font-size: 13px;
      letter-spacing: .08em;
      text-transform: uppercase;
      color: var(--muted);
      border: 1px solid var(--border);
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(0,0,0,.16);
    }

    h1 {
      margin: 14px 0 10px;
      font-size: 34px;
      line-height: 1.18;
    }

    .subtitle {
      color: var(--muted);
      max-width: 80ch;
      margin: 0;
    }

    .grid {
      display: grid;
      grid-template-columns: 1.3fr .9fr;
      gap: 18px;
      margin-top: 18px;
    }

    @media (max-width: 920px) {
      .grid { grid-template-columns: 1fr; }
    }

    .card {
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: rgba(255,255,255,.05);
      padding: 18px;
      box-shadow: 0 12px 40px rgba(0,0,0,.28);
    }

    .card h2 {
      margin: 0 0 10px;
      font-size: 18px;
    }

    .pillrow { display: flex; flex-wrap: wrap; gap: 10px; }
    .pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 7px 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(0,0,0,.12);
      color: var(--muted);
      font-size: 13px;
      white-space: nowrap;
    }

    .icon {
      width: 10px;
      height: 10px;
      border-radius: 3px;
      display: inline-block;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
    }

    .toc {
      margin-top: 10px;
      padding: 0;
      list-style: none;
    }
    .toc li { margin: 8px 0; }
    .toc a { color: var(--text); }
    .toc a span { color: var(--muted2); }

    section {
      margin-top: 18px;
    }

    .sectionTitle {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 10px;
    }

    .sectionTitle h2 {
      margin: 0;
      font-size: 22px;
    }

    .tag {
      font-family: var(--mono);
      font-size: 12px;
      color: var(--muted);
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(0,0,0,.16);
      white-space: nowrap;
    }

    .two {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
    }

    @media (max-width: 920px) {
      .two { grid-template-columns: 1fr; }
    }

    .callout {
      border: 1px solid var(--border);
      border-left: 4px solid var(--accent);
      background: rgba(255,255,255,.045);
      padding: 14px 14px 14px 12px;
      border-radius: 14px;
      color: var(--muted);
    }

    .callout strong { color: var(--text); }

    .flow {
      border: 1px solid var(--border);
      background: rgba(0,0,0,.14);
      border-radius: var(--radius);
      padding: 14px;
      overflow: hidden;
    }

    .flow .row {
      display: grid;
      grid-template-columns: 1fr auto 1fr auto 1fr;
      gap: 10px;
      align-items: center;
    }

    @media (max-width: 920px) {
      .flow .row { grid-template-columns: 1fr; }
      .arrow { display:none; }
    }

    .node {
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 12px;
      background: linear-gradient(180deg, rgba(255,255,255,.07), rgba(255,255,255,.04));
    }

    .node h3 {
      margin: 0 0 6px;
      font-size: 14px;
    }

    .node p {
      margin: 0;
      font-size: 13px;
      color: var(--muted);
    }

    .arrow {
      width: 18px;
      height: 18px;
      border-right: 2px solid rgba(255,255,255,.35);
      border-bottom: 2px solid rgba(255,255,255,.35);
      transform: rotate(-45deg);
      margin: 0 2px;
      opacity: .9;
    }

    .code {
      margin-top: 10px;
      padding: 12px;
      border: 1px solid var(--border);
      border-radius: 14px;
      background: rgba(0,0,0,.22);
      font-family: var(--mono);
      font-size: 12px;
      overflow-x: auto;
      color: rgba(255,255,255,.86);
      line-height: 1.55;
      white-space: pre;
    }

    .kpis {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
    }

    @media (max-width: 920px) {
      .kpis { grid-template-columns: 1fr; }
    }

    .kpi {
      padding: 14px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.05);
      border-radius: 16px;
    }

    .kpi .v {
      font-size: 22px;
      font-weight: 700;
    }

    .kpi .l {
      color: var(--muted);
      font-size: 13px;
      margin-top: 4px;
    }

    details {
      border: 1px solid var(--border);
      border-radius: 16px;
      background: rgba(255,255,255,.045);
      padding: 12px 14px;
    }
    details + details { margin-top: 10px; }
    summary {
      cursor: pointer;
      font-weight: 650;
    }
    summary::marker { color: var(--muted); }

    .list {
      margin: 10px 0 0;
      padding-left: 18px;
      color: var(--muted);
    }
    .list li { margin: 6px 0; }

    .foot {
      margin-top: 18px;
      color: var(--muted2);
      font-size: 12px;
    }

    .btnrow {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 12px;
    }

    button {
      appearance: none;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.06);
      color: var(--text);
      padding: 9px 12px;
      border-radius: 12px;
      cursor: pointer;
      font-family: var(--sans);
      font-size: 13px;
    }

    button:hover { background: rgba(255,255,255,.085); }

    .toast {
      position: fixed;
      left: 50%;
      bottom: 18px;
      transform: translateX(-50%);
      background: rgba(0,0,0,.68);
      border: 1px solid rgba(255,255,255,.14);
      padding: 10px 12px;
      border-radius: 12px;
      color: rgba(255,255,255,.9);
      font-size: 12px;
      opacity: 0;
      pointer-events: none;
      transition: opacity .2s ease;
      max-width: min(560px, calc(100vw - 28px));
    }

    .toast.show { opacity: 1; }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .toast { transition: none; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <!-- 內容區（略，未變更） -->
  </div>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <script>
    // Minimal, self-contained UX: copy to clipboard + toast
    (function () {
      console.log('[RAG-Page] Script initialization start');

      const toast = document.getElementById('toast');
      console.log('[RAG-Page] Toast element loaded:', !!toast);

      const showToast = (msg) => {
        console.log('[RAG-Page] showToast called with message:', msg);
        toast.textContent = msg;
        toast.classList.add('show');
        window.clearTimeout(showToast._t);
        showToast._t = window.setTimeout(() => {
          toast.classList.remove('show');
          console.log('[RAG-Page] Toast hidden');
        }, 1600);
      };

      const copyText = async (selector) => {
        console.log('[RAG-Page] copyText triggered for selector:', selector);
        const el = document.querySelector(selector);
        if (!el) {
          console.warn('[RAG-Page] copyText target not found:', selector);
          return;
        }
        const text = el.innerText.replace(/\n\s+\n/g, '\n\n');
        try {
          await navigator.clipboard.writeText(text);
          console.log('[RAG-Page] Clipboard write success');
          showToast('已複製到剪貼簿');
        } catch (e) {
          console.error('[RAG-Page] Clipboard API failed, fallback engaged', e);
          const ta = document.createElement('textarea');
          ta.value = text;
          ta.style.position = 'fixed';
          ta.style.left = '-9999px';
          document.body.appendChild(ta);
          ta.focus();
          ta.select();
          try {
            document.execCommand('copy');
            console.log('[RAG-Page] document.execCommand copy success');
            showToast('已複製到剪貼簿');
          } catch (e2) {
            console.error('[RAG-Page] Fallback copy failed', e2);
            showToast('無法自動複製，請手動選取複製');
          }
          document.body.removeChild(ta);
        }
      };

      document.querySelectorAll('button[data-copy]').forEach((btn) => {
        const selector = btn.getAttribute('data-copy');
        console.log('[RAG-Page] Register copy button for selector:', selector);
        btn.addEventListener('click', () => copyText(selector));
      });

      if (location.hash) {
        console.log('[RAG-Page] Detected hash navigation:', location.hash);
        const target = document.querySelector(location.hash);
        if (target) {
          console.log('[RAG-Page] Scrolling to target:', location.hash);
          target.scrollIntoView({ behavior: 'smooth', block: 'start' });
        } else {
          console.warn('[RAG-Page] Hash target not found:', location.hash);
        }
      }

      console.log('[RAG-Page] Script initialization complete');
    })();
  </script>
</body>
</html>
